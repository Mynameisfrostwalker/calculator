<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="imagesfolder/favicon.ico">
    <title>Frostwalker's Calculator</title>
    <link rel="stylesheet" href="stylesfolder/reset.css">
    <link rel="stylesheet" href="stylesfolder/main.css">
</head>

<body>
    <div id="outerBody">
        <div id="innerBody">
            <div id="display">
                <div id="store">7+8+9</div>
                <div id="mainDisplay">0</div>
            </div>
            <div id="buttonsDisplay">
                <div class="buttons" data-key="55" id="seven">7</div>
                <div class="buttons" data-key="56" id="eight">8</div>
                <div class="buttons" data-key="57" id="nine">9</div>
                <div class="buttons" id="multiply">*</div>
                <div class="buttons" data-key="52" id="four">4</div>
                <div class="buttons" data-key="53" id="five">5</div>
                <div class="buttons" data-key="54" id="six">6</div>
                <div class="buttons" id="subtract">-</div>
                <div class="buttons" data-key="49" id="one">1</div>
                <div class="buttons" data-key="50" id="two">2</div>
                <div class="buttons" data-key="51" id="three">3</div>
                <div class="buttons" id="add">+</div>
                <div class="buttons" id="divide">/</div>
                <div class="buttons" data-key="48" id="zero">0</div>
                <div class="buttons" id="clear">C</div>
                <div class="buttons" data-key="61" id="equals">=</div>
            </div>
        </div>
    </div>
    <script src="scriptsfolder/script.js"></script>
</body>

</html>
