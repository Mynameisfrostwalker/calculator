<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="shortcut icon" href="imagesfolder/favicon.ico">
    <title>Frostwalker's Calculator</title>
    <link rel="stylesheet" href="stylesfolder/reset.css">
    <link rel="stylesheet" href="stylesfolder/main.css">
</head>

<body>
    <div id="outerBody">
        <div id="innerBody">
            <div id="display">
                <div id="store">7+8+9</div>
                <div id="mainDisplay">0</div>
            </div>
            <div id="buttonsDisplay">
                <div class="buttons" id="clear">C</div>
                <div class="buttons" data-key="8" id="backspace">Backspace</div>
                <div class="buttons" data-key="55" id="7">7</div>
                <div class="buttons" data-key="56" id="8">8</div>
                <div class="buttons" data-key="57" id="9">9</div>
                <div class="buttons" id="multiply">*</div>
                <div class="buttons" data-key="52" id="4">4</div>
                <div class="buttons" data-key="53" id="5">5</div>
                <div class="buttons" data-key="54" id="6">6</div>
                <div class="buttons" id="subtract">-</div>
                <div class="buttons" data-key="49" id="1">1</div>
                <div class="buttons" data-key="50" id="2">2</div>
                <div class="buttons" data-key="51" id="3">3</div>
                <div class="buttons" id="add">+</div>
                <div class="buttons" id="divide">/</div>
                <div class="buttons" data-key="48" id="0">0</div>
                <div class="buttons" data-key="190" id=".">.</div>
                <div class="buttons" data-key="61" id="equals">=</div>
            </div>
        </div>
    </div>
    <script src="scriptsfolder/script.js"></script>
</body>

</html>
